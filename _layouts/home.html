---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <img src="{{ '/img/logo.svg' | prepend: site.baseurl | replace: '//', '/' }}" />
            <!-- <h1>{{ site.title }}</h1> -->
            {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p>
          <h3 class="date">
            Monday, November 25, 2019
          </h3>
        </p>
      </div>
    </div>
    <hr/>
    {% include location.html %}
    {% include agenda.html %}
    {% include abstracts.html %}
  </div>
